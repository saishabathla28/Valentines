<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine, Shauryaman? üíï</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .container {
            text-align: center;
            animation: float 3s ease-in-out infinite;
            z-index: 10;
        }
        h1 {
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        #yesBtn {
            background: #ff6b9d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
        }
        #noBtn {
            background: #ccc;
            color: #666;
            position: relative;
        }
        #noBtn:hover {
            transform: scale(1.1);
        }
        .result {
            display: none;
            margin-top: 30px;
            font-size: 2em;
            color: #ff1493;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .result.show {
            display: block;
            animation: bounce 0.5s ease-out;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        .photo {
            max-width: 250px;
            max-height: 300px;
            width: auto;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            border: 4px solid #ff69b4;
            margin-top: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 8px 25px rgba(0,0,0,0.4), 0 0 20px rgba(255,105,180,0.5); }
            to { box-shadow: 0 8px 25px rgba(0,0,0,0.4), 0 0 30px rgba(255,105,180,0.8); }
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            font-size: 24px;
            animation: explode 1s ease-out forwards;
            pointer-events: none;
        }
        @keyframes explode {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: scale(1) rotate(720deg) translateY(-100vh);
            }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            pointer-events: none;
            animation: confetti-fall 2s linear infinite;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <h1>Shauryaman, the loml,<br>will you do me the honor of being my valentine? üíñ</h1>
        <div class="buttons">
            <button id="yesBtn">Yes! üòç</button>
            <button id="noBtn">No</button>
        </div>
        <div class="result" id="result">
            <h2>I love you! üíï</h2>
            <img src="img.jpeg" alt="Our cute photo üíï" class="photo">
        </div>
    </div>

    <script>
        // Continuous floating hearts background
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['üíï', 'üíñ', 'üíó', 'üíò', 'üíù'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createFloatingHeart, 400);

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const result = document.getElementById('result');
        let noAttempts = 0;

        yesBtn.addEventListener('click', () => {
            document.querySelector('.container h1').style.display = 'none';
            document.querySelector('.buttons').style.display = 'none';
            result.classList.add('show');
            
            // Explode hearts from center
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = ['üíï', 'üíñ', 'üíó', 'üíò', 'üíù'][Math.floor(Math.random() * 5)];
                    heart.style.left = '50%';
                    heart.style.top = '50%';
                    heart.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 1000);
                }, i * 20);
            }
            
            // Confetti rain
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = ['#ff69b4', '#ff1493', '#ffc0cb', '#ff69b4', '#daa520'][Math.floor(Math.random() * 5)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 10);
            }
        });

        noBtn.addEventListener('click', (e) => {
            noAttempts++;
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 150);
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.max(0, x) + 'px';
            noBtn.style.top = Math.max(0, y) + 'px';
            const scale = 1 + noAttempts * 0.2;
            yesBtn.style.transform = `scale(${scale})`;
            yesBtn.style.fontSize = (1.5 + noAttempts * 0.1) + 'em';
            document.body.style.animation = 'shake 0.5s';
            setTimeout(() => document.body.style.animation = '', 500);
        });

        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
